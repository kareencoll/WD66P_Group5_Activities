<!DOCTYPE html>
<html lang="en">
    <head>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >

    <body>
        <!-- header section starts -->
        <header>

        <!-- header section ends -->

        <!--contact section starts-->

                <a target="blank" href="https://www.facebook.com/regine.omboy"><i class="fa fa-facebook" aria-hidden="true"></i>
                <a target="blank" href="https://www.linkedin.com/in/regine-omboy-a119b5215/"><i class="fa fa-linkedin" aria-hidden="true"></i>
            </div>
            </div>
        </section>
        <!--contact section ends-->

        <!--footer section starts-->
        <section class="footer">
            <div class="credit"><span> Regine Omboy </span>| All Rights Reserved </div>
        </section>
        <!--footer section ends-->

<!DOCTYPE html>
<html>
<Head>
        <h1>Feedback Form</h1>
</Head>
<body>
    <br/> <br/>
    <form>
        Name: <input type="Name"/> <br/>
        Email: <input type="Email"/> <br/>
        Feedback: <textarea Feedback="comments" id="comments"></textarea>
        <br/>
        Rating: <select>
        <option>Select a rating</option> <br/>
        <option>5 - Excellent</option> <br/>
        <option>4 - Good</option> <br/>
        <option>3 - Average</option> <br/>
        <option>2 - Poor</option> <br/>
        <option>1 - Terrible</option> <br/>
    </select>
        <br/>
        Subscribe to newsletter: <input type="Checkbox" /> <br/>
        <input type="Submit"/>



    </form>
</body>

</html>

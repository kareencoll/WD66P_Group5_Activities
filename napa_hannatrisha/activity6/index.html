<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Activity 6</title>
      <link rel="stylesheet" href="activity6.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  
  <body>

        <div class="mb-3">
          <div>
            <h5>Welcome to My System</h5>
          </div>  

          <h5>Account Login</h5>

          <!-- Alert -->
          <div>
            <div class="alert alert-success d-none" id="successfulLogin"role="alert">
              Successfully Login
            </div>
            <div class="alert alert-danger d-none" id="wrongLogin"role="alert">
              Wrong email and password
            </div>
            <div class="alert alert-danger d-none" id="wrongEmailLogin"role="alert">
              Wrong email
            </div>
            <div class="alert alert-danger d-none" id="wrongPassLogin"role="alert">
              Wrong password
            </div>
            <div class="alert alert-warning d-none" id="blankLogin"role="alert">
              Please input email and password
            </div>
            <div class="alert alert-warning d-none" id="blankEmailLogin"role="alert">
              Please input an email
            </div>
            <div class="alert alert-warning d-none" id="blankPassLogin"role="alert">
              Please input a password
            </div>
          </div>

          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div>
          <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
          <a href="infopage.html" target="_self" class="form-check-label" for="exampleCheck1">Register your acount</a> 
        </div>
      </br> 
        <button type="submit" class="btn btn-primary" id="login" onclick="logIn()">Login</button>
    


    <script>
      function logIn()
      {
        var defaultEmail = "admin";
        var defaultPassword = "123"

        let emailaddress = document.getElementById("exampleInputEmail1").value;
        let password = document.getElementById("exampleInputPassword1").value;

        if (emailaddress == defaultEmail && password == defaultPassword)
        {
            document.getElementById("successfulLogin").classList.remove("d-none");
            document.getElementById("blankLogin").classList.add("d-none");
            document.getElementById("blankEmailLogin").classList.add("d-none");
            document.getElementById("blankPassLogin").classList.add("d-none");
            document.getElementById("wrongLogin").classList.add("d-none");
            document.getElementById("wrongEmailLogin").classList.add("d-none");
            document.getElementById("wrongPassLogin").classList.add("d-none");
        }
        else if (emailaddress == "" && password == "")
        {
            document.getElementById("successfulLogin").classList.add("d-none");
            document.getElementById("blankLogin").classList.remove("d-none");
            document.getElementById("blankEmailLogin").classList.add("d-none");
            document.getElementById("blankPassLogin").classList.add("d-none");
            document.getElementById("wrongLogin").classList.add("d-none");
            document.getElementById("wrongEmailLogin").classList.add("d-none");
            document.getElementById("wrongPassLogin").classList.add("d-none");
        }
        else if (emailaddress == "" && password == defaultPassword)
        {
            document.getElementById("successfulLogin").classList.add("d-none");
            document.getElementById("blankLogin").classList.add("d-none");
            document.getElementById("blankEmailLogin").classList.remove("d-none");
            document.getElementById("blankPassLogin").classList.add("d-none");
            document.getElementById("wrongLogin").classList.add("d-none");
            document.getElementById("wrongEmailLogin").classList.add("d-none");
            document.getElementById("wrongPassLogin").classList.add("d-none");
        }
        else if (emailaddress == defaultEmail && password == "")
        {
            document.getElementById("successfulLogin").classList.add("d-none");
            document.getElementById("blankLogin").classList.add("d-none");
            document.getElementById("blankEmailLogin").classList.add("d-none");
            document.getElementById("blankPassLogin").classList.remove("d-none");
            document.getElementById("wrongLogin").classList.add("d-none");
            document.getElementById("wrongEmailLogin").classList.add("d-none");
            document.getElementById("wrongPassLogin").classList.add("d-none");
        }
        else if (password == "" || password == defaultPassword)
        {
            document.getElementById("successfulLogin").classList.add("d-none");
            document.getElementById("blankLogin").classList.add("d-none");
            document.getElementById("blankEmailLogin").classList.add("d-none");
            document.getElementById("blankPassLogin").classList.add("d-none");
            document.getElementById("wrongLogin").classList.add("d-none");
            document.getElementById("wrongEmailLogin").classList.remove("d-none");
            document.getElementById("wrongPassLogin").classList.add("d-none");
        }
        else if (emailaddress == "" || emailaddress == defaultEmail)
        {
            document.getElementById("successfulLogin").classList.add("d-none");
            document.getElementById("blankLogin").classList.add("d-none");
            document.getElementById("blankEmailLogin").classList.add("d-none");
            document.getElementById("blankPassLogin").classList.add("d-none");
            document.getElementById("wrongLogin").classList.add("d-none");
            document.getElementById("wrongEmailLogin").classList.add("d-none");
            document.getElementById("wrongPassLogin").classList.remove("d-none");
        }
        else
        {
            document.getElementById("successfulLogin").classList.add("d-none");
            document.getElementById("blankLogin").classList.add("d-none");
            document.getElementById("blankEmailLogin").classList.add("d-none");
            document.getElementById("blankPassLogin").classList.add("d-none");
            document.getElementById("wrongLogin").classList.remove("d-none");
            document.getElementById("wrongEmailLogin").classList.add("d-none");
            document.getElementById("wrongPassLogin").classList.add("d-none");
        }
      }
      

    
    </script>

  </body>
</html>
